<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>详情页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
<div class="home_layout">
    <!--页面头部-->
    <div class="header" id="007">
        <div class="header-img">
            <img class="logo" src="images/header_logo.png" alt="">
            <img class="app" src="images/header_app.png" alt="">
        </div>
    </div>
    <!--搜索框-->
    <div class="ssk">
        <div class='ssk-box'>
            <input type="text" class="ssk-text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索" class="ssk-btn">
        </div>
    </div>
    <!--目录-->
    <div class="catalogue clearfix">
        <div class="home fl">
            <div class="top fl">

            </div>
           <div class="down fl">

           </div>
        </div>
        <div class="change fr">
            <input type="button" value="筛选">
        </div>
    </div>
    <!--商品详情-->
    <div class="box1">


    </div>

    <!--buy-->
    <div class="pk1 clearfix">
        <div class="one fl">
            <a href="">比价购买</a>
        </div>
        <div class="two fl">
            <a href="">产品参数</a>
        </div>
        <div class="three fl">
            <a href="">评价(2322)</a>
        </div>
    </div>
    <!--jd-->
    <div class="jd">


    </div>


    <div class="character">
        *实际价格以各个网站列出的实时售价为准,我们提供的价格可能有数小时至数日的延迟。
    </div>

    <!--网友评价-->
    <div class="appraise">
        网友评价
    </div>

    <!--评价内容-->
    <div class="big-content">

    </div>

    <div class="more">
        查看更多评价
    </div>


    <!--尾部-->
    <div class="footer">
        <div class="register">
            <div class="null"></div>
            <div class="box">
                <a class="dl fl">登陆</a>
                <a class="zc fl">注册</a>
                <a class="return fl" href="#007">返回顶部</a>
            </div>
        </div>
        <div class="db">
            <span class="phone">手机app下载</span>
            <span class="man">慢慢买手机版</span>
            <span class="pk"> -- 掌上比价平台</span>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/template.js"></script>
<script src="js/detail.js"></script>
<script type="text/html" id="product">
    {{if result}}
    {{each result as value i}}
    <div class="test">{{value.productName}}</div>
    <div class="img">
        {{#value.productImg}}
    </div>
    {{/each}}
    {{/if}}
</script>
<script type="text/html" id="jd">
    {{if result}}
    {{each result as value i}}
    {{#value.bjShop}}
    {{/each}}
    {{/if}}

</script>
<script type="text/html" id="wypj">
    {{if result}}
        {{each result as value i}}
            <div class="content">
                <div class="big_box clearfix">
                    <div class="name">{{value.comName}}</div>
                    <div class="combine">
                        <div class="date">{{value.comTime}}</div>
                        <div class="buy">{{value.comFrom}}</div>
                    </div>
                </div>
                <div class="user_evaluation">{{value.comContent}}</div>
            </div>
        {{/each}}
    {{/if}}
</script>

<script type="text/html" id="catalog">
    {{if result}}
        {{each result as value i}}
            <span>></span>
            <a href="#">{{value.productName.split(" ")[0]}}</a>
            <span>></span>
        {{/each}}
    {{/if}}
</script>


<script type="text/html" id="cd">
    {{if result}}
        {{each result as value i}}
            <a href="index.html">首页</a>
            <span>></span>
            <a href="product.html?hww{{value.categoryId}}">{{value.category}}</a>
        {{/each}}
    {{/if}}


</script>
</html>
