<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="home_layout">
    <!--页面头部-->
    <div class="header" id="007">
        <div class="header-img">
            <img class="logo" src="images/header_logo.png" alt="">
            <img class="app" src="images/header_app.png" alt="">
        </div>
    </div>
    <!--搜索框-->
    <div class="ssk">
        <div class='ssk-box'>
            <input type="text" class="ssk-text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索" class="ssk-btn">
        </div>
    </div>
    <!--目录-->
    <div class="catalogue">
        <div class="home fl">

        </div>
        <div class="change fr">
            <input type="button" value="筛选">
        </div>
    </div>
    <!--商品列表-->
    <div class="product clearfix">


    </div>
    <!--分页-->
    <div class="select clearfix">
        <div class="up fl">
            <button>上一页</button>
        </div>
        <div class="middle fl">
            <select name="" id="sel">
                <!--<option value="1">1/3</option>-->
                <!--<option value="2">2/3</option>-->
                <!--<option value="3">3/3</option>-->
            </select>
        </div>
        <div class="down fl">
            <button>下一页</button>
        </div>
    </div>

    <!--底部-->
    <div class="footer">
        <div class="register">
            <div class="null"></div>
            <div class="box">
                <a class="dl fl">登陆</a>
                <a class="zc fl">注册</a>
                <a class="return fl" href="#007">返回顶部</a>
            </div>
        </div>
        <div class="db">
            <span class="phone">手机app下载</span>
            <span class="man">慢慢买手机版</span>
            <span class="pk"> -- 掌上比价平台</span>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/product.js"></script>
<script src="lib/template.js"></script>
<script type="text/html" id="tv">
    {{if result}}
        {{each result as value i}}
            <div class="box clearfix">
                <div class="img fl">
                    {{#value.productImg}}
                </div>
                <div class="test">
                    <a class="title" href="detail.html?{{value.productId}}" >{{value.productName}}</a>
                    <div class="price">{{value.productPrice}}</div>
                    <div class="small">
                        <div class="a fl">{{value.productQuote}}</div>
                        <div class="b fl">{{value.productCom}}</div>
                    </div>
                </div>
            </div>
        {{/each}}
    {{/if}}
</script>
<script type="text/html" id="pro">
    {{if result}}
         {{each result as value i}}
            <a href="index.html">首页</a>
            <span>></span>
            <a href="category.html">全部分类</a>
            <span>></span>
            <a href="#">{{value.category}}</a>
            <span>></span>
        {{/each}}
    {{/if}}
</script>
</html>
