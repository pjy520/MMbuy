<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/inlanddiscount-detail.css">
</head>
<body>
    <div class="home_layout">
        <!--顶部-->
        <div class="Save_title">
            <a class="arrows" href="moneyctrl.html">
                <img src="images/arrow11.png" alt="">
            </a>
            <div class="headline">
                国内折扣
            </div>
            <div class="save_app">
                <img src="images/header_app.png" alt="">
            </div>
        </div>
        <!--标题-->
        <div class="d_header"></div>

        <!--内容-->
        <div class="content clearfix"></div>

        <!--大图-->
        <div class="big_img"></div>

        <!--城市列表-->
        <div class="city"></div>

        <!--前往购买-->
        <div class="goBuy">前往购买</div>

        <!--扫描二维码-->
        <div class="boxbox">
            <img src="images/mmbweixin2.png" alt="">
        </div>

        <!--发表评论-->
        <div class="boxbox">
            <img src="images/fbpl.png" alt="">
        </div>

        <!--评论-->
        <div class="comment"></div>



        <!--底部-->
        <div class="footer">
            <div class="register">
                <div class="null"></div>
                <div class="box">
                    <a class="dl fl">登陆</a>
                    <a class="zc fl">注册</a>
                    <a class="return fl" href="#007">返回顶部</a>
                </div>
            </div>
            <div class="db">
                <span class="phone">手机app下载</span>
                <span class="man">慢慢买手机版</span>
                <span class="pk"> -- 掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/inlanddiscount-detail.js"></script>
<script src="lib/template.js"></script>
<script type="text/html" id="one">
    {{if result}}
        {{each result as value i}}
            <div class="title">{{value.productName}}</div>
            <div class="small">
                <div class="store fl">{{value.productFrom}}</div>
                <div class="date fl">{{value.productTime}}</div>
                <div class="author fl">{{value.productTips}}</div>
            </div>
        {{/each}}
    {{/if}}
</script>

<script type="text/html" id="two">
    {{if result}}
        {{each result as value i}}
            <div class="img">
                {{#value.productImgSm}}
            </div>
            <div class="text">
                {{value.productInfo}}
            </div>
            <div class="text">
                {{value.productInfo1}}
            </div>
    {{/each}}
    {{/if}}
</script>
<script type="text/html" id="three">
    {{if result}}
        {{each result as value i}}
           {{#value.productImgLg}}
        {{/each}}
    {{/if}}
</script>

<script type="text/html" id="four">
    {{if result}}
        {{each result as value i}}
           {{#value.productCity}}
        {{/each}}
    {{/if}}
</script>
<script type="text/html" id="five">
    {{if result}}
        {{each result as value i}}
           {{#value.productComment}}
        {{/each}}
    {{/if}}
</script>


</html>
