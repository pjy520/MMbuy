<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="home_layout">
    <!--页面头部-->
    <div class="header" id="007">
        <div class="header-img">
            <img class="logo" src="images/header_logo.png" alt="">
            <img class="app" src="images/header_app.png" alt="">
        </div>
    </div>
    <!--搜索框-->
    <div class="ssk">
        <div class='ssk-box'>
            <input type="text" class="ssk-text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索" class="ssk-btn">
        </div>
    </div>

    <div class="content">


    </div>
    <div class="footer">
        <div class="register">
            <div class="null"></div>
            <div class="box">
                <a class="dl fl">登陆</a>
                <a class="zc fl">注册</a>
                <a class="return fl" href="#007">返回顶部</a>
            </div>
        </div>
        <div class="db">
            <span class="phone">手机app下载</span>
            <span class="man">慢慢买手机版</span>
            <span class="pk"> -- 掌上比价平台</span>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/categroy.js"></script>
<script src="lib/template.js"></script>
<script type="text/html" id="one">
    {{if result}}
        {{each result as value i}}
            <div class="tv clearfix" id={{value.titleId}}>
                <h3>{{value.title}}</h3>
                <img class="fr" src="images/arrow.png" alt="">
            </div>
        {{/each}}
    {{/if}}
</script>



<script type="text/html" id="two">
    {{if result}}
        {{each result as value i}}
            <li class="flag"><a href="product.html?hww{{value.categoryId}}">{{value.category}}</a></li>
        {{/each}}
    {{/if}}

</script>
</html>
