<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/inlanddiscount.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="home_layout">
        <!--顶部-->
        <div class="Save_title">
            <a class="arrows" href="index.html">
                <img src="images/arrow11.png" alt="">
            </a>
            <div class="headline">
                国内折扣
            </div>
            <div class="save_app">
                <img src="images/header_app.png" alt="">
            </div>
        </div>
        <!--产品-->
        <div class="b_box">

        </div>

        <!--底部-->
        <div class="footer">
            <div class="register">
                <div class="null"></div>
                <div class="box">
                    <a class="dl fl">登陆</a>
                    <a class="zc fl">注册</a>
                    <a class="return fl" href="#007">返回顶部</a>
                </div>
            </div>
            <div class="db">
                <span class="phone">手机app下载</span>
                <span class="man">慢慢买手机版</span>
                <span class="pk"> -- 掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/template.js"></script>
<script src="js/inlanddiscount.js"></script>
<script type="text/html" id="one">
    {{if result}}
        {{each result as value i}}
            <div class="iBox">
                <div class="i_product fl">
                    <div class="img">
                        {{#value.productImg}}
                    </div>
                    <div class="title">
                        {{value.productName}}
                    </div>
                    <div class="price">
                       {{value.productPrice}}
                    </div>
                    <div class="buttom">
                        <div class="productForm fl">{{value.productFrom}}</div>
                        <div class="time fl">{{value.productTime}}</div>
                    </div>
                </div>
            </div>
        {{/each}}
    {{/if}}
</script>
</html>
