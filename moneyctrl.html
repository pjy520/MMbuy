<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/moneyctrl.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="home_layout">
    <!--顶部-->
    <div class="Save_title">
        <a class="arrows" href="index.html">
            <img src="images/arrow11.png" alt="">
        </a>
        <div class="headline">
            省钱控-最新优惠
        </div>
        <div class="save_app">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <!--Save_product-->
    <div class='good clearfix'></div>
    <!--分页-->
    <div class="select clearfix">
        <div class="up fl">
            <button>上一页</button>
        </div>
        <div class="middle fl">
            <select name="" id="sel">
                <!--<option value="1">1/3</option>-->
                <!--<option value="2">2/3</option>-->
                <!--<option value="3">3/3</option>-->
            </select>
        </div>
        <div class="down fl">
            <button>下一页</button>
        </div>
    </div>

    <!--底部-->
    <div class="footer">
        <div class="register">
            <div class="null"></div>
            <div class="box">
                <a class="dl fl">登陆</a>
                <a class="zc fl">注册</a>
                <a class="return fl" href="#007">返回顶部</a>
            </div>
        </div>
        <div class="db">
            <span class="phone">手机app下载</span>
            <span class="man">慢慢买手机版</span>
            <span class="pk"> -- 掌上比价平台</span>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/moneyctrl.js"></script>
<script src="lib/template.js"></script>
<script type="text/html" id="two">
    {{if result}}
        {{each result as value}}
            <div class="goods clearfix">
                <div class="left">
                    {{#value.productImgSm}}
                </div>
                <div class="right">
                    <a class="txt" href="inlanddiscount-detail.html?{{value.productId}}">{{value.productName}}</a>
                    <span class="num">{{value.productPinkage}}</span>
                    <p>{{value.productFrom}} | {{value.productTime}}</p>
                </div>
            </div>
         {{/each}}
    {{/if}}
</script>
</html>
